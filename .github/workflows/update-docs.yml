name: "Update Translated Docs"

# This GitHub Actions job automates the process of updating all translated document pages. Please note the following:
# 1. The translation results may vary each time; some differences in detail are expected.
# 2. When you add a new page to the left-hand menu, **make sure to manually update mkdocs.yml** to include the new item.
# 3. If you switch to a different LLM (for example, from o3 to a newer model), be sure to conduct thorough testing before making the switch.

# To add more languages, you will update the following:
# 1.  Add '!docs/{lang}/**' to `on.push.paths` in this file
# 2. Update mkdocs.yml to have the new language
# 3. Update docs/scripts/translate_docs.py to have the new language

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - mkdocs.yml
      - '!docs/ja/**'
      - '!docs/ko/**'
      - '!docs/zh/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    if: "!contains(github.event.head_commit.message, 'Update all translated document pages')"
    name: Build and Push Translated Docs
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PROD_OPENAI_API_KEY: ${{ secrets.PROD_OPENAI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Detect translation scope
        id: translate-scope
        shell: bash
        run: |
          set -euo pipefail
          before="${{ github.event.before }}"
          sha="${{ github.sha }}"
          changed_files=$(git diff --name-only --diff-filter=ACMR "$before" "$sha" -- docs mkdocs.yml || true)
          page_list="$(mktemp "${RUNNER_TEMP}/page-files-XXXXXX.txt")"
          non_page_found=false
          while IFS= read -r file; do
            if [ -z "$file" ]; then
              continue
            fi
            if [[ "$file" =~ ^docs/.*\.md$ ]] \
              && [[ ! "$file" =~ ^docs/(ja|ko|zh)/ ]] \
              && [[ ! "$file" =~ ^docs/ref/ ]]; then
              if [ -f "$file" ]; then
                echo "$file" >> "$page_list"
              fi
            else
              non_page_found=true
            fi
          done <<< "$changed_files"

          if [ -s "$page_list" ] && [ "$non_page_found" = "false" ]; then
            echo "mode=partial" >> "$GITHUB_OUTPUT"
            echo "page_files=$page_list" >> "$GITHUB_OUTPUT"
          else
            echo "mode=full" >> "$GITHUB_OUTPUT"
            rm -f "$page_list"
          fi
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: make sync
      - name: Build translated docs
        run: |
          if [ "${{ steps.translate-scope.outputs.mode }}" = "partial" ]; then
            echo "Translating changed pages only."
            while IFS= read -r file; do
              if [ -n "$file" ]; then
                uv run docs/scripts/translate_docs.py --file "$file"
              fi
            done < "${{ steps.translate-scope.outputs.page_files }}"
            uv run mkdocs build
          else
            echo "Translating full docs set."
            make build-full-docs
          fi

      - name: Cleanup temp page list
        if: steps.translate-scope.outputs.mode == 'partial'
        run: |
          page_list="${{ steps.translate-scope.outputs.page_files }}"
          if [ -n "$page_list" ] && [ -f "$page_list" ]; then
            rm -f "$page_list"
          fi

      - name: Commit changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "committed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "Update all translated document pages"
            echo "committed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.commit.outputs.committed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "Update all translated document pages"
          title: "Update all translated document pages"
          body: |
            Automated update of translated documentation.

            Triggered by commit: [${{ github.event.head_commit.id }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.event.head_commit.id }}).
            Message: `${{ github.event.head_commit.message }}`
          branch: update-translated-docs-${{ github.run_id }}
          delete-branch: true
